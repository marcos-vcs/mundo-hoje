<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="margin-top: 15px;">
      <img src="../../assets/icon/favicon.png">
      Mundo hoje
    </ion-title>

    <ion-searchbar (ionChange)="getSearchbarValue()" [(ngModel)]="searchValue" animated="true" style="margin-top: 10px;" placeholder="Buscar"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="notFoundMsg" *ngIf="notFoundMsg || !news.items && (news.count === 0 && !loadCenter)">
    Nenhuma notícia encontrada <br>
    <img class="mt-15" src="../../assets/no-connection.png" alt="no connection" width="30%">
  </div>

  <span *ngIf="!loadCenter">
    <ion-card *ngFor="let item of news.items">
    <ion-item (click)="openDetails(item)">
      <img [src]="item.photos.image_intro" width="100%">
    </ion-item>

    <ion-card-subtitle>
      <div class="options-list">

        <ion-button (click)="favorite(item)" id="favorite-btn" size="small" fill="clear" shape="round">
          <span *ngIf="item.save">
            <ion-icon class="btn-red" name="heart"></ion-icon>
          </span>
          <span *ngIf="!item.save">
            <ion-icon class="btn-gray" name="heart"></ion-icon>
          </span>
        </ion-button>

        <ion-button hidden="true" size="small" fill="clear" shape="round">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-button>
      </div>

      <br>Publicado em: {{item.data_publicacao.toString().split(' ')[0]}}
    </ion-card-subtitle>
    <ion-card-title (click)="openDetails(item)">
      {{item.introducao}}
    </ion-card-title>
    </ion-card>
  </span>

  <p class="allLoadsMsg" *ngIf="allLoadMsg && (!loadCenter && !notFoundMsg)">
    Todas as notícias foram carregadas.
  </p>

  <ion-infinite-scroll *ngIf="!allLoadMsg && !loadCenter" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-content *ngIf="loadCenter">
    <ion-spinner class="spinnerCenter" name="dots"></ion-spinner>
  </ion-content>

</ion-content>
